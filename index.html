<!doctype html>
<head>
    <script src="http://yandex.st/jquery/1.9.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@19.4.2/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@19.4.2/dist/js/jquery.suggestions.min.js"></script>
</head>
<body>
    <div id="todo-list-example">
    <div id="poup" class="poup" style="display:none;">
        
        <form v-on:submit.prevent="addNewTodo">
            <h3>Добавление компании</h3>
            <label for="name">Наименование</label>
            <input
              v-model="nameOrganization"
              id="name"
              placeholder="Например, ПАО Сбербанк"
            >
            <label for="address">Адрес</label>
            <input
              v-model="addressOrganization"
              id="address"
              placeholder="Например, ул.Гоголя 44"
            >
            <label for="ogrn">ОГРН</label>
            <input
              v-model="ogrnOrganization"
              id="ogrn"
              placeholder="С-ГГ-КК-НН-ХХХХХ-Ч"
            >
            <div class='container-inn'>
                <div class='container-inn-input'> 
                    <label for="inn">ИНН</label>
                    <input id="inn" name="party" type="text" v-model="innOrganization" placeholder="Введите ИНН">
                </div>
                <button type='button' class="btn" id='btn-complete' onclick=complete(abc)>Применить</button>   
            </div>
            <label for="date-reg">Дата регистрации</label>
            <input
              v-model="dateRegistration"
              id="date-reg"
              placeholder="DD.MM.YYYY"
              class="date"
            >
            <div class="container-btn">
                <button class="close btn add">Добавить</button>
                <div class="close btn cls" >Закрыть</div>
            </div>
        </form>
</div>
    <div class='main-div'>
        <div class="header">
            <h2 class="section-title">Список компаний</h2>
            <button class="openwnd btn btn-header">Добавить</button>
        </div>
        <table class="main-table">
            <tr>
                <th>Наименование</th>
                <th>Адрес</th>
                <th>ОГРН</th>
                <th>ИНН</th>
                <th>Дата регистрации</th>
            </tr>
            <tr
              is="todo-item"
              v-for="(todo, index) in todos"
              v-bind:key="todo.id"
              v-bind:title="todo.title"
              v-bind:title2="todo.title2"
              v-bind:title3="todo.title3"
              v-bind:title4="todo.title4"
              v-bind:title5="todo.title5"
              v-on:remove="todos.splice(index, 1)"
            ></tr>
        </table>
   </div>
    
    </div>
<script src="script.js"></script>
<style src="style.css"></style>
    
    
</body>
